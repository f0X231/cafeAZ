			.container { position: relative }

			}
			.loaded .ytplayer-container { display: block; }
			.loaded .placeholder-image {	opacity: 0;}
			.ytplayer-container {
				bottom: 0;
				height: 100%;
				left: 0;
				min-width: 100%;
				overflow: hidden;
				position: absolute;
				right: 0;
				top: 0;
				z-index: 3;
			}
			.placeholder-image {
				height: 100%;

			}
			.ytplayer-shield {

		<script src="js/jquery.youtubebackground.js"></script>
		<script>
			jQuery(function($) {
				/*$('#module-video').YTPlayer({

												fitToBackground: false,
												videoId: 'CZIMUEcQyrQ',
												mute: false,
												pauseOnScroll: false,
												playerVars: {
													modestbranding: 0,
													autoplay: 1,
													controls: 1,
													showinfo: 0,
													branding: 0,
													rel: 0,
													autohide: 0
												}
											});*/

				$('#background-video').YTPlayer({
					fitToBackground: true,
					videoId: 'CZIMUEcQyrQ',
					mute: false,
					pauseOnScroll: true,
					playerVars: {
						modestbranding: 0,
						autoplay: 1,
						controls: 1,
						showinfo: 0,
						branding: 0,
						rel: 0,
						autohide: 0
					},
					callback: function() {
						videoCallbackEvents();
					}
				});

				var videoCallbackEvents = function() {
					var player = $('#background-video').data('ytPlayer').player;

					player.addEventListener('onStateChange', function(event){
						console.log("Player State Change", event);

						// OnStateChange Data
						if (event.data === 0) {
							console.log('video ended');
						}
						else if (event.data === 2) {
							console.log('paused');
						}
					});
				}
			});
		</script>
